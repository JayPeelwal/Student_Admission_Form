<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form id="admissionForm">
            <h2>Student Admission Form</h2>
            <label for="studentName">Student's Name</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="fatherName">Father's Name</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="prevClass">Previous Class</label>
            <input type="text" id="prevClass" name="prevClass" required>

            <label for="currentClass">Current Class</label>
            <input type="text" id="currentClass" name="currentClass" required>

            <label for="parentMobile">Parent's Mobile Number</label>
            <input type="tel" id="parentMobile" name="parentMobile" pattern="[0-9]{10}" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="form_validation.js">
    </script>

    </script>
</body>

</html>
